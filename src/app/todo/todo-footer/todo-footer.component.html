<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtrosValidos">
      <a (click)="cambiarFiltro(filtro)" [ngClass]="{'selected': filtro === filtroActual}">{{ filtro }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="borrarCompletados()">Clear completed</button>
</footer>
